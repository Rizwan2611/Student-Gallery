<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10-Day HTML & CSS Tutorial</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #E8DAEF, #D0F0EC, #FFF8E7);
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
      font-size: 3rem;
      color: #5C5470;
      text-shadow: 0 2px 4px rgba(179, 136, 235, 0.4);
    }
    h1 span {
      display: inline-block;
      opacity: 0;
      transform: translateX(-50px);
      animation: infinite slideIn 6s ease-out forwards;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .next-btn {
      margin-top: 30px;
      width: 160px;
      padding: 14px 30px;
      font-size: 1rem;
      background-color: #FFF8E7;
      color: #5C5470;
      border: 2px solid #B388EB;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(179, 136, 235, 0.25);
    }
    .next-btn:hover {
      background-color: #E8DAEF;
      color: #3e2d57;
      transform: scale(1.05);
    }

    /* Animation delays for each span */
    h1 span:nth-child(n) {
      animation-delay: calc(0.05s * var(--i));
    }
    h1 span {
      --i: 1;
    }
    h1 span:nth-child(1) { --i: 1; }
    h1 span:nth-child(2) { --i: 2; }
    h1 span:nth-child(3) { --i: 3; }
    h1 span:nth-child(4) { --i: 4; }
    h1 span:nth-child(5) { --i: 5; }
    h1 span:nth-child(6) { --i: 6; }
    h1 span:nth-child(7) { --i: 7; }
    h1 span:nth-child(8) { --i: 8; }
    h1 span:nth-child(9) { --i: 9; }
    h1 span:nth-child(10) { --i: 10; }
    h1 span:nth-child(11) { --i: 11; }
    h1 span:nth-child(12) { --i: 12; }
    h1 span:nth-child(13) { --i: 13; }
    h1 span:nth-child(14) { --i: 14; }
    h1 span:nth-child(15) { --i: 15; }
    h1 span:nth-child(16) { --i: 16; }
    h1 span:nth-child(17) { --i: 17; }
    h1 span:nth-child(18) { --i: 18; }
    h1 span:nth-child(19) { --i: 19; }
    h1 span:nth-child(20) { --i: 20; }
    h1 span:nth-child(21) { --i: 21; }
    h1 span:nth-child(22) { --i: 22; }
    h1 span:nth-child(23) { --i: 23; }
    h1 span:nth-child(24) { --i: 24; }
    h1 span:nth-child(25) { --i: 25; }
    h1 span:nth-child(26) { --i: 26; }
    h1 span:nth-child(27) { --i: 27; }
    h1 span:nth-child(28) { --i: 28; }
    h1 span:nth-child(29) { --i: 29; }
    h1 span:nth-child(30) { --i: 30; }
    h1 span:nth-child(31) { --i: 31; }
    h1 span:nth-child(32) { --i: 32; }
    h1 span:nth-child(33) { --i: 33; }
    h1 span:nth-child(34) { --i: 34; }
    h1 span:nth-child(35) { --i: 35; }
    h1 span:nth-child(36) { --i: 36; }
    h1 span:nth-child(37) { --i: 37; }
    h1 span:nth-child(38) { --i: 38; }
    h1 span:nth-child(39) { --i: 39; }
    h1 span:nth-child(40) { --i: 40; }
    h1 span:nth-child(41) { --i: 41; }
    h1 span:nth-child(42) { --i: 42; }
    h1 span:nth-child(43) { --i: 43; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span>S</span><span>t</span><span>u</span><span>d</span><span>e</span><span>n</span><span>t</span>
      <span>&nbsp;</span>
      <span>F</span><span>u</span><span>n</span>
      <span>&nbsp;</span>
      <span>M</span><span>o</span><span>m</span><span>e</span><span>n</span><span>t</span>
      <span>&nbsp;</span>
      <span>G</span><span>a</span><span>l</span><span>l</span><span>e</span><span>r</span><span>y</span>
      <span>&nbsp;</span>
      
    </h1>
    <a href="photopage.html">
    <div>
    <button class="next-btn">Next</button>
    </div>
    </a>
  </div>
</body>
</html>
