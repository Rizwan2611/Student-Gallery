<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Fun Moments Gallery</title>
  
  <style>
    body {
      
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      background-image: url(Glow\ Space\ Travel\ GIF\ by\ xponentialdesign.PNG);
      background-size: cover;
      background-repeat: no-repeat;
      display: inline block;
    }

    header {
      background: linear-gradient(135deg, #e7c8f7, #57eddb, #ffe29e);
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      grid-auto-rows: 160px;
      gap: 12px;
      padding: 1rem;
    }

    .img {
      overflow: hidden;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .img.horizontal { grid-column: span 2; }
    .img.vertical   { grid-row: span 2; }

    .img img,
    .img video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    /* Modal Styles */
    #preview-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    #preview-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    #preview-modal img,
    #preview-modal video {
      max-width: 92vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        grid-auto-rows: 120px;
      }
    }
    .isu_logo{
      width: 150px;
      
    }
  </style>
</head>
<body>

  <header>
    <h1>✨ Student Fun Moments Gallery ✨</h1>
    <img class="isu_logo" src="ISU-LOGO.PNG">

  </header>

  <div class="gallery">
    <!-- Photos -->
     <div class="img horizontal"><img src="IMG_20.PNG" alt="Campus Event 1"></div>
    <div class="img horizontal"><img src="IMG_1.PNG" alt="Campus Event 1"></div>
    <div class="img vertical"><img src="IMG_9.PNG" alt="Friends' Hangout"></div>
    <div class="img horizontal"><img src="IMG_2.PNG" alt="Dance Battle"></div>
    <div class="img vertical"><img src=".IMG_10.PNG" alt="Fest Celebration"></div>
    <div class="img horizontal"><img src="IMG_3.PNG" alt="Stage Performance"></div>
    <div class="img vertical"><img src="IMG_11.PNG" alt="Fun with Friends"></div>
    <div class="img horizontal"><img src="IMG_4.PNG" alt="Sports Day"></div>
    <div class="img vertical"><img src="IMG_12.PNG" alt="Cultural Vibes"></div>
    <div class="img horizontal"><img src="IMG_5.PNG" alt="Selfie Squad"></div>
    <div class="img vertical"><img src="IMG_13.PNG" alt="Farewell Moments"></div>
    <div class="img horizontal"><img src="IMG_6.PNG" alt="Outdoor Trip"></div>
    <div class="img vertical"><img src="IMG_14.PNG" alt="Fun Games"></div>
    <div class="img horizontal"><img src="IMG_7.PNG" alt="Team Work"></div>
    <div class="img vertical"><img src="IMG_15.PNG" alt="Classroom Fun"></div>
    <div class="img horizontal"><img src="IMG_8.PNG" alt="Late Night Chill"></div>
    <div class="img vertical"><img src="IMG_16.PNG" alt="Festival Night"></div>
    <div class="img horizontal"><img src="IMG_17.PNG" alt="Festival Night"></div>
    <div class="img horizontal"><img src="IMG_18.PNG" alt="Festival Night"></div>
    <div class="img horizontal"><img src="IMG_19.PNG" alt="Festival Night"></div>
    <div class="img horizontal"><img src="IMG_21.PNG" alt="Festival Night"></div>
    <div class="img vertical"><img src="IMG_23.PNG" alt="Festival Night"></div>
    



    

    <!-- Videos -->
    <div class="img vertical">
      <video src="VID_1.mp4" muted loop></video>
    </div>
    <div class="img vertical">
      <video src="VID_2.mp4" muted loop></video>
    </div>
  </div>

  <!-- Modal Lightbox -->
  <div id="preview-modal">
    <button class="close-btn" aria-label="Close preview">✕</button>
  </div>

  <script>
    const modal = document.getElementById('preview-modal');
    const closeBtn = modal.querySelector('.close-btn');
    const galleryItems = document.querySelectorAll('.img');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        const media = item.querySelector('img, video');
        const clone = media.cloneNode(true);
        if (clone.tagName === 'VIDEO') clone.setAttribute('controls', '');
        modal.innerHTML = '<button class="close-btn" aria-label="Close preview">✕</button>';
        modal.appendChild(clone);
        modal.classList.add('active');
      });
    });

    // Close modal on button click
    modal.addEventListener('click', (e) => {
      if (e.target.classList.contains('close-btn')) {
        modal.classList.remove('active');
        modal.innerHTML = '<button class="close-btn" aria-label="Close preview">✕</button>';
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
